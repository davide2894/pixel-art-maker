<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pixel Art Maker</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Monoton|Raleway" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- jQuery 3.2.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- JavaScript -->
    <script src="design.js"></script>

</head>

<body>
    <div class="page-wrapper">

        <section class="header-section">
            <h1 class="title">Pixel Art<br>
            <h1 class="title">Maker</h1>
        </section>

        <section class="main">
            <form id="create-a-grid">
                <fieldset class="fs">
                    <span class="fs-span">Grid Height:</span>
                    <input class="fs-input" type="number" min="1" max="42" name="grid-height" id="grid-height" value="20">
                </fieldset>
                <fieldset class="fs">
                    <span class="fs-span">Grid Width:</span>
                    <input class="fs-input" type="number" min="1" max="42" name="grid-width" id="grid-width" value="20">
                </fieldset>
                
                <input class="form-button" type="button" value="Generate grid" id="submit-button">
            </form>
            <div id="pick-a-color">
                <p>Pick a color</p>
                <input type="color" id="color" value="#000000">
            </div>
            <div id="grid-container"></div>
        </section>

    </div>
</body>

</html>
