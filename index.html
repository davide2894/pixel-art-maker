<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pixel Art Maker</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- jQuery 3.2.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- JavaScript -->
    <script src="design.js"></script>

</head>

<body>
    <section class="header-section">
        <div class="header">
            <h1>Pixel Art Maker</h1>
        </div>
    </section>

    <section class="main">
        <form id="create-a-grid">
            Grid Height:
            <input type="number" min="1" max="42" name="grid-height" id="grid-height" value="1"> Grid Width:
            <input type="number" min="1" max="42" name="grid-width" id="grid-width" value="2">
            <input type="button" value="Generate grid" id="submit-button">
        </form>
        <div id="pick-a-color">
            <p>Pick a color</p>
            <input type="color" id="color">
        </div>
        <div id="grid-container">
            
        </div>
        
    </section>
</body>

</html>
